
<html>
<head>
  <link rel="stylesheet" href="generator.css"/>
  <script src="generator.js"></script>
  <style>
body{
  font-family: sans-serif;
  font-size:16px;
  background-color:white;
}
  </style>
  <script>
  var gen=new Generator("#generator",{
    variables:[
    {
      type:"number", label:"width",
      min:1,max:10,step:0.5,
      description:"The length of a side"
    },{
      type:"number", label:"height",
      min:1,max:10,
      description:"The length of the other side"
    },{
      type:"select", label:"choose",
      options:["aap","noot","mies"],
      description:"Some choices to choose from"
    },{
      type:"select", label:"choose2",
      options:["aap aap aap","noot","mies"],
      description:"I'm sorry to bother you with more choices."
    },{
      type:"checkbox",label:"enable this",defaultValue:true,
      description:"check this to enable something"
    }],
    autorun:true,autosave:true
  });

  gen.process=function(width,height,select,select2,check){
    var result= "you entered width "+width+", height "+height+".\nAnd choose for "+["aap","noot","mies"][select]+" and "+["aap","noot","mies"][select2];
    if(check)
    result+=" and enabled the checkbox";
    else
    result+=" and disabled the checkbox";
    return result;
  };

  </script>
</head>
<body class="light-theme">
  <div id="generator"></div>
</body>
</html>
